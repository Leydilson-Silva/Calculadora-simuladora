<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de juros compostos</title>
        <!-- importando fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Sono:wght@500&display=swap"
            rel="stylesheet">
        <!-- Importando estilização -->
        <link rel="stylesheet" type="text/css" media="screen" href="./Front End/index.css">
        <!-- Importando javascript -->
        <script src="./Front End/index.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>Home</li>
                    <li> <a target="_blank"
                            href="https://github.com/Leydilson-Silva">GitHub
                            Profile</a> </li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Calculadora de Juros Compostos</h1>
            <section id="simulacao">
                <h3>Simulador de juros compostos</h3>
                <form>
                    <div class="linha-form">
                        <div class="input-form">
                            <label for="valor-inicial">Valor Inicial</label>
                            <input id="valor-inicial" type="number">
                        </div>
                        <div class="input-form">
                            <label for="valor-mensal">Valor Mensal</label>
                            <input id="valor-mensal" type="number">
                        </div>
                    </div>
                    <div class="linha-form">
                        <div class="input-form">
                            <label for="taxa-juros">Taxa de juros</label>
                            <input id="taxa-juros" type="number">
                        </div>
                        <div class="input-form">
                            <label for="periodo">Período</label>
                            <input id="periodo" type="number">
                        </div>
                    </div>

                    <div class="linha-form">
                        <!-- <button onclick="calculate()" class="btn calcular"  type="">Calcular</button> -->
                        <input onclick="calculate()" class="btn calcular"
                            type="button" value="Calcular">
                        <button class="btn limpar">Limpar</button>
                    </div>
                </form>
            </section>

            <section id="resultado">
                <div>
                    <h2>Resultado</h2>
                </div>

                <div class="resultado">
                    <div class="total">
                        <p class="titulos">Valor Total</p>
                        <p id="total-Valor">R$ 0,00</p>
                    </div>
                    <div class="total">
                        <p class="titulos">Valor Total Investido</p>
                        <p id="total-Investido">R$ 0,00</p>
                    </div>
                    <div class="total">
                        <p class="titulos">Valor em Juros</p>
                        <p id="total-Juros">R$ 0,00</p>
                    </div>

                </div>
            </section>

        </main>

        <footer>
            Coded by <a href="#">Leydilson Silva</a>
        </footer>

    </body>
</html>
